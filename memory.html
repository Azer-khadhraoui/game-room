<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .memory-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }
        .memory-grid {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-gap: 10px;
        }
        .memory-card {
            width: 100px;
            height: 100px;
            background-color: #007BFF;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.3s, background-color 0.3s;
        }
        .memory-card.flipped {
            background-color: #fff;
            color: #007BFF;
            transform: rotateY(180deg);
        }
        .memory-card.matched-player1 {
            background-color: #28a745;
            color: #fff;
        }
        .memory-card.matched-player2 {
            background-color: #dc3545;
            color: #fff;
        }
        .home-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            background-color: #007BFF;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .home-button:hover {
            background-color: #0056b3;
        }
        .scoreboard {
            display: flex;
            justify-content: space-between;
            width: 400px;
            margin-bottom: 20px;
        }
        .score, .current-player, .winner-message {
            font-size: 18px;
            color: #333;
        }
        .winner-message {
            margin-top: 20px;
            font-size: 24px;
            color: #007BFF;
        }
        .new-game-button {
            margin-top: 20px;
            width: 150px;
            height: 70px;
            padding: 10px   20px;
            font-size: 16px;
            border:  none;
            background-color: #007BFF;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            
        }
        .new-game-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <a href="index.html" class="home-button">Return to home page</a>
    <div class="memory-container">
        <div class="scoreboard">
            <div class="score" id="player1Score">Player 1: 0</div>
            <div class="score" id="player2Score">Player 2: 0</div>
        </div>
        <div class="current-player" id="currentPlayer">Current Player: 1</div>
        <div class="memory-grid" id="memoryGrid"></div>
        <div class="winner-message" id="winnerMessage" style="display: none;"></div>
        <button class="new-game-button" onclick="startNewGame()">Play New Game</button>
    </div>
    <script src="memory.js"></script>
</body>
</html>
